<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" th:href="@{css/signup.css}">
</head>
<body>
<header class="header">
  <div class="left-section">
    <h4>HUHYHOHY</h4>
  </div>
  <div class="middle-section">
    <input class="search-bar" type="text" placeholder="검색어를 입력하세요.">
    <button class="search-button">
      <img class="search-icon" src="img/search.svg">
    </button>
  </div>
  <div class="right-section">
    <button type="submit">로그인</button>
    <button type="submit">회원가입</button>
  </div>
</header>
<div class="signup-form">
  <form th:action th:object="${userSaveRequestDto}" method="post">
    <label for="name">이름</label>
    <input th:field="*{name}" th:errorclass="field-error"
           type="text" id="name" placeholder="이름을 입력하세요.">
    <small id="nameHelp" class="nameHelp">
      이름을 입력해주세요. 가입 후에 변경이 불가능합니다.
    </small>
    <span th:errors="*{name}"></span>

    <label for="nickname">닉네임</label>
    <input th:field="*{nickname}" th:errorclass="field-error"
           type="text" id="nickname" placeholder="닉네임을 입력하세요.">
    <small id="nicknameHelp" class="nicknameHelp">
      특수문자를 제외한 2~10자리여야 합니다. 가입 후에 변경이 가능합니다.
    </small>
    <span th:errors="*{nickname}"></span>

    <label for="email">이메일</label>
    <input th:field="*{email}" th:errorclass="field-error"
           type="text" id="email" placeholder="이메일을 입력하세요.">
    <small id="emailHelp" class="emailHelp">
      이메일을 입력해주세요. 가입 후에 변경이 불가능합니다.
    </small>
    <span th:errors="*{email}"></span>

    <label for="password">비밀변호</label>
    <input th:field="*{password}" th:errorclass="field-error"
           type="password" id="password" placeholder="비밀번호를 입력하세요.">
    <small id="passwordHelp" class="passwordHelp">
      비밀번호는 8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
    </small>
    <span th:errors="*{password}"></span>

    <div class="signup-btn">
      <button type="submit">가입</button>
      <button type="button" th:onclick="|location.href='@{/login}'|">취소</button>
    </div>

  </form>

</div>
</body>
</html>
