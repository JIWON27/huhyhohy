<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .signup-form {
          max-width: 560px;
          margin: 0 auto;
      }

  </style>
</head>
<body>
<div class="signup-form">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <form th:action th:object="${loginDto}" method="post">

    <label for="email">이메일</label>
    <input th:field="*{email}" th:errorclass="field-error" class="form-control"
           type="text" id="email" placeholder="이메일을 입력하세요.">

    <label for="password">비밀변호</label>
    <input th:field="*{password}" th:errorclass="field-error" class="form-control"
           type="password" id="password" placeholder="비밀번호를 입력하세요.">
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
      </div>
      <div class="col">
      <button type="button" class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
