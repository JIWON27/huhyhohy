<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" th:href="@{/css/board/modifyForm.css}">
</head>
<body>
<header th:replace="~{fragment/fragment :: boardHeader}"></header>

<div class="container">

  <form th:action th:object="${boardUpdateRequestDto}" th:method="put" enctype="multipart/form-data">
    <hr>
    <div class="title">
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요.">
    </div>
    <div class="content">
      <label for="content">제목</label>
      <textarea rows="5" id="content" th:field="*{content}"></textarea>
    </div>
    <!--파일 업로드-->
    <div class="file">
      <label for="imgFile">파일</label>
      <input type="file" id="imgFile" multiple="multiple" th:field="*{imgFiles}">
    </div>
    <button type="submit">수정</button>
  </form>

</div>
</body>
</html>
