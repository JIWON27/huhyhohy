<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" th:href="@{/css/board/form.css}">
</head>
<body>
<header th:replace="~{fragment/fragment :: boardHeader}"></header>

  <div class="container">
    <form th:action th:object="${boardSaveRequestDto}" method="post" enctype="multipart/form-data">
      <!--제목-->
      <div class="title">
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요.">
      </div>
      <!--본문-->
      <div class="content">
        <label for="content">내용</label>
        <textarea rows="5" id="content" th:field="*{content}"></textarea>
      </div>
      <!--파일 업로드-->
      <div class="file">
        <label for="imgFile">파일</label>
        <input type="file" id="imgFile" multiple="multiple" th:field="*{imgFiles}">
      </div>
      <!--글 등록 버튼-->
      <button type="submit">등록</button> <!--css사용해서 해시태그 밑으로 이동시켜야할 듯...-->
    </form>
  </div>

</body>
</html>
